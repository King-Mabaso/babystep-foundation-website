<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BabyStep Foundation [LIMP]</title>
    <link rel="stylesheet" href="stylesblue.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BabyStep Foundation [LIMP]</h1>
            <button class="menu-toggle">☰</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Get In Touch</h2>
            <p style="text-align:center;">We'd love to hear from you! Reach out with questions, ideas or partnership opportunities.</p>

            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 BabyStep Foundation [LIMP]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
